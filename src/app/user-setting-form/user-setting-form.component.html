<div class="container">
    <h2>User Settings</h2>

    <!-- <form #form="ngForm" ngNativeValidate> -->
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required minlength="3"
                maxlength="10" pattern="*" #testRef #nameField="ngModel" (blur)="onBlur(nameField)"
                [class.field-error]="form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" name="singleModel" [(ngModel)]="singleModel" btnCheckbox
                btnCheckboxTrue="On" btnCheckboxFalse="Off">
                {{singleModel}}
            </button>
        </div>
        <!-- <h3>{{testRef.className}}</h3> -->
        <!-- that for css Validate 
                            form-control 
                            ng-untouched <==>ng-touched
                            ng-pristine <==>ng-dirty
                            ng-valid <==>ng-invalid 
                        -->
        <!-- Validate by ngModel properties -->
        <!--         
        <h3>vaild: {{nameField.valid }}</h3>
        <h3>invalid: {{nameField.invalid }}</h3>
        <h3>touched: {{nameField.touched }}</h3>
        <h3>untouched: {{nameField.untouched }}</h3>
        <h3>pristine: {{nameField.pristine }}</h3>
        <h3>dirty: {{nameField.dirty }}</h3> 
    -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" placeholder="Start Date" class="form-control" [(ngModel)]="startDate" name="startDate"
                id="startDate" bsDatepicker>
        </div> 
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime" id="startTime">
            </timepicker>
        </div> 
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"
                [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                    [(ngModel)]="userSettings.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <!-- 
                    <option>Monthly</option>
                    <option>Annual</option>
                    <option>Lifetime</option> 
                -->
                <!-- <option *ngFor="let type of subscriptionTypes">{{type}}</option> -->
                <option *ngFor="let type of subscriptionTypes |async">{{type}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
<!-- <h3>{{ originalUserSettings | json }}</h3> -->
<h3>{{ userSettings | json }}</h3>
