<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" ngModel>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1" ngModel>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                ngModel>
            <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"
                ngModel>
            <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"
                ngModel>
            <label class="form-check-label" for="inlineRadio3">3 </label>
        </div>
        <div class="form-group">
            <label for="expertise" class="col-sm-2 control-label">Expertise:</label>
            <select class="form-control inputstl" name="expertise" id="expertise" ngModel>
                <option>PHP</option>
                <option>Java</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Bootstrap</option>
                <option>SQL</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" class="form-control" rows="5" placeholder="Enter Your Notes"
                ngModel></textarea>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter password"
                ngModel>
        </div>
        <div class="form-group">
            <label for="birthday">birthday</label>
            <input type="date" id="birthday" class="form-control" name="birthday" ngModel>
        </div>
        <div class="form-group">
            <label for="favouritColor">favourit Color</label>
            <input type="color" id="favouritColor" class="form-control" name="favouritColor" ngModel>
        </div>
        <button class="btn btn-primary">Send</button>
    </form>
    {{form.value|json}}
</div>
